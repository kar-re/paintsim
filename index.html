<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>DSek painting simulator</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#container {
				cursor: none;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				cursor: auto;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info"><a href="http://threejs.org/" target="_blank" rel="noopener">DSek Kiosken simulator</a> <br>Vänsterklick för att måla | Högerklick för att rotera</div>
		<script src="content/three.js"></script>
		<script src="content/OBJLoader.js"></script>
		<script src="content/OrbitControls.js"></script>
		<script src="content/TexturePainter.js"></script>
		<script>
			var width = window.innerWidth;
			var height = window.innerHeight;

			var container, controls;
			var renderer, camera, scene;
			var meshPainter;

			function init() {

				var container = document.getElementById( "container" );

				renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( width, height );
				container.appendChild( renderer.domElement );

				
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xeeeeee );

				camera = new THREE.PerspectiveCamera( 45, width / height, 1, 1000 );
				camera.position.z = 100;
				camera.lookAt( scene.position );
				
				

				controls = new THREE.OrbitControls( camera );
				controls.enableZoom = false;
				controls.enablePan = false;
				controls.mouseButtons.LEFT = THREE.MOUSE.RIGHT;
				controls.mouseButtons.RIGHT = THREE.MOUSE.LEFT;
				controls.update();

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.3 );
				scene.add( ambientLight );

				const pointLight = new THREE.PointLight( 0xffffff, 1 );
				
				camera.add( pointLight );
				scene.add( camera );

				// Plane model.
				var planeTexture = new THREE.Texture( undefined, THREE.UVMapping, THREE.MirroredRepeatWrapping, THREE.MirroredRepeatWrapping );
				planeTexture.anisotropy = renderer.capabilities.getMaxAnisotropy();
				var planeMaterial = new THREE.MeshStandardMaterial( { map: planeTexture } );
				

				var planeGeometry = new THREE.TorusGeometry( 20, 7, 32, 128 );

				 var mesh = new THREE.Mesh( planeGeometry, planeMaterial );
				 //mesh.position.y = -5;
				 //mesh.updateMatrix();
				// scene.add( mesh );
				// scene.add( planeGeometry );
				painter = new THREE.TexturePainter( renderer, camera, mesh);
				const loader = new THREE.OBJLoader();
				// var mesh;
				// load a resource
				loader.load(
					// resource URL
					'content/kiosk.obj',
					// called when resource is loaded
					function ( object ) {
						var mesha;
						object.traverse( function( child ) {
						if ( child instanceof THREE.Mesh ) {
							console.log("Hej!");
							child.material = planeMaterial;
							mesha = child;
							var geometry = new THREE.Geometry().fromBufferGeometry( child.geometry );
							geometry.computeFaceNormals();
							geometry.mergeVertices();
							geometry.computeVertexNormals();
							child.geometry = geometry;
						}
					} );
					
						console.log(mesha.geometry.attributes);
						// console.log(mesha.geometry.getAttribute("uv"));
						
						scene.add( mesha );
						mesha.updateMatrix();
						//painter = null;
						painter = new THREE.TexturePainter( renderer, camera, mesha );
						
						

					},
					// called when loading is in progresses
					function ( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened' );

					}
				);

				

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function onWindowResize() {

				var aspect = window.innerWidth / window.innerHeight;

				camera.aspect = aspect;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				painter.resize();

			}

			function render() {

				requestAnimationFrame( render );

				controls.update();

				renderer.autoClear = true;

				renderer.render( scene, camera );

				// needs to be after scene is rendered.
				painter.update();
			}

			init();
			render();

		</script>
	

</body></html>
